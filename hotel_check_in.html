    <!-- PRINCIPAL GRID CHECK_IN -->
    <div class="grid_check_in card">
        <!-- PRINCIPAL GRID CHECK_IN -->

        <div class="item_left_flower">
            <img src="images/florero.png" alt="" width="110px" height="325px" style="position: relative;top: 110px;">
        </div>

        <div class="item_decoration_left">
            <img src="images/vectorpaint_2.png" alt="" width="45px" height="140px">
        </div>

        <div class="item_day_check_in">
            <div class="title_check_in">Llegada</div>
            <!---->
            <div class="block_check">



                <div class="month">
                    <div id="month_check_in">Enero</div>
                </div>
                <div class="line_width_max_black"></div>
                <div id="day_check_in">
                    07
                </div>

                <input type="date" id="check_in" name="check_in" class="form-control text-input"
                    ng-model="patient.check_in" format="dd/mm/yyyy" value="2019-06-21" required="true"
                    style="visibility:hidden;" />

                <div id="check_in_event">
                    <span class="input-group-btn">
                        <label for="check_in" class="btn btn-default" ng-disabled="patient.PatientId" ng-click="open()">
                            <i class="fa fa-calendar"></i>
                        </label>
                    </span>
                </div>
            </div>
            <!---->
        </div>

        <div class="item_day_check_out">
            <div class="title_check_out">Salida</div>
            <!---->
            <div class="block_check">

                <div class="month">
                    <div id="month_check_out">Febrero</div>
                </div>
                <div class="line_width_max_black"></div>
                <div id="day_check_out">08</div>
                <input type="date" id="check_out" name="check_out" class="form-control text-input"
                    ng-model="patient.check_out" format="dd/mm/yyyy" value="2019-06-22" required="true"
                    style="visibility:hidden;" />
                <div id="check_out_event">
                    <span class="input-group-btn">
                        <label for="check_out" class="btn btn-default" ng-disabled="patient.PatientId"
                            ng-click="open()">
                            <i class="fa fa-calendar"></i>
                        </label>
                    </span>
                </div>
            </div>
            <!--/-->
        </div>

        <div class="item_peoples_number">
            <div class="title_check_people">Personas</div>
            <!---->
            <div class="block_check">
                <!-- <div class="month"> -->
                <!-- <div id="month_check_out">Febrero</div> -->
                <!-- </div> -->
                <div class="peoples">
                    <button type="button" onclick="increment()">+</button>
                    <br>
                    <input type="number" id="number" value="1" min="1" max="9">
                    <br>
                    <button type="button" onclick="decrement()">-</button>
                </div>
                <!---->
            </div>
        </div>

        <div class="item_decoration_right">
            <img src="images/vectorpaint.png" alt="" width="45px" height="140px">
        </div>

        <div class="item_right_flower">
            <img src="images/lampara.png" alt="" class="img_flower_1" width="100%" height="210px"
                style="position: relative;top: -130px;">
            <img src="images/abajo_composicion.png" alt="" class="img_flower_2" width="60px" height="200px">
            <!-- <img src="/img/lampara.png" alt="" width="100px" height="400px"> -->
        </div>
        <div class="submit_block">
            <button class="btn btn-primary"><i class="fa fa-calendar"></i>
                Reserva ahora</button>
        </div>
        <!-- PRINCIPAL GRID CHECK_IN -->
    </div>
    <!-- PRINCIPAL GRID CHECK_IN -->
